# ODAS 2-mic config (very small example)
# ODAS configuration format can differ between versions; treat this as a starting point.
# See ODAS wiki for authoritative docs.

raw
{
    fS = 16000;
    hopSize = 512;
    nBits = 16;
    nChannels = 2;
}

interface
{
    type = "file";
    path = "mics.raw";
}

general
{
    epsilon = 1E-20;
}

spatial
{
    samplerate
    {
        mu = 16000;
        sigma2 = 0.01;
    }

    speedofsound
    {
        mu = 343.0;
        sigma2 = 25.0;
    }

    mics
    (
        {
            mu = (0.0, 0.0, 0.0);
            sigma2 = ( (1E-6,0,0), (0,1E-6,0), (0,0,1E-6) );
            direction = (1.0, 0.0, 0.0);
            angle = (80.0, 100.0);
        },
        {
            mu = (4.0, 0.0, 0.0);
            sigma2 = ( (1E-6,0,0), (0,1E-6,0), (0,0,1E-6) );
            direction = (-1.0, 0.0, 0.0);
            angle = (80.0, 100.0);
        }
    );
}

ssl
{
    nPots = 2;
    nMatches = 10;
    probMin = 0.3;
    nRefinedLevels = 1;
    interpRate = 1;

    potential
    {
        format = "json";
        interface
        {
            type = "terminal";
        }
    }
}
