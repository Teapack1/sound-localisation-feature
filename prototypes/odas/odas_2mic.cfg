# ODAS Configuration for 2-Microphone Linear Setup
# 
# Microphone layout: Linear array, 4 meters apart
# Mic 1: x=0.0, Mic 2: x=4.0
# Y and Z are at origin (1D localization along x-axis)

[general]
epsilon = 1E-20
size = 128
frameSize = 256
samplerate = 16000
mu = 16000
sigma2 = 0.01

[interface]
type = file
path = mics.raw

[mapfile]
# Maps raw channels to physical channels
# Input: channels 0, 1 from FIFO
mapping = map 1,2

[speedofsound]
mu = 343.0
sigma2 = 25.0

# Two microphones on x-axis, 4 meters apart
[microphone 1]
mu = 0.000, 0.000, 0.000
sigma2 = 1E-6, 0, 0, 0, 1E-6, 0, 0, 0, 1E-6
direction = 1.0, 0.0, 0.0
angle = 80.0, 100.0

[microphone 2]
mu = 4.000, 0.000, 0.000
sigma2 = 1E-6, 0, 0, 0, 1E-6, 0, 0, 0, 1E-6
direction = -1.0, 0.0, 0.0
angle = 80.0, 100.0

[amplification]
type = gain
gain = 1.0

[samplerate]
size = 128
frameSize = 256
samplerate = 16000

[soundsourcelocalization]
nThetas = 181
gainMin = 0.25

[sslpotential]
nPots = 2
nMatches = 10
probMin = 0.3
nRefinedLevels = 1
interpRate = 1

[sslscans]
scans = level 2 delta -1, level 4 delta -1

[soundsourcetracking]
gainMin = 0.25
nTargets = 2
theta = 30.0
phi = 30.0
separationDistance = 2.0
maxDistance = 5.0
maximumVelocity = 0.5
maximumAcceleration = 0.1

[postfiltering]
type = spatial
type = spectral
display = json
interface = terminal
